# DO NOT EDIT THIS FILE, COPY & RENAME !!!
[0]
name = final_light
shader = lit_sphere
inputs = shpere_tex : texture/lit_sphere_dark.png

[1]
shader = mix
define = DISABLE_SSR : 1
         DISABLE_BLOOM : 1
         DISABLE_AO : 1
translate_tex_name = final_light: final_color
inputs = lut_tex : texture/dark_lut_nearest_f_rgb16_clamp.png
        noise_tex : texture/noise.png

[2]
name = pre_aa
shader = forward_mix
translate_tex_name = mix: input_tex
define = DISABLE_LUT : 1

[3]
shader = fxaa
inputs = span_max : 2.0
         reduce_mul : 0.0625
         subpix_shift : 0.125

[SHADOWS]
size=0

[SETUP]
FORWARD_SIZE= 0.5
FORWARD_AUX= 0
DISABLE_POM= 1

